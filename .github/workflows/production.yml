name: Gestao de Vagas CI

on:
  push:
    branches: ["main"]
    paths:
      - 'java/02-gestao-vagas/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: java/02-gestao-vagas

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven' 

      - name: Build with Maven
        run: mvn clean package -DskipTests