name: Gestao de Vagas CI

on:
  push:
    branches: ["main"]
    paths:
      - 'java/02-gestao-vagas/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: java/02-gestao-vagas

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven' 

      - name: Build with Maven
        run: mvn clean install

      - name: Login Docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t miguelscastro/gestao_vagas .

      - name: Push Docker Image
        run: docker push miguelscastro/gestao_vagas